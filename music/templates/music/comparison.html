            window.onload = function () {

            var chart1 = new CanvasJS.Chart("chartContainer1", {
                animationEnabled: true,
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                title: {
                    text: "Asset Turnover Ratio"
                },
                axisY: {
                    title: "Asset Turnover Ratio",
                    suffix: "",
                    includeZero: false
                },
                axisX: {
                    title: "Countries"
                },
                data: [{
                    type: "column",
                    yValueFormatString: "#,##0.00",
                    dataPoints: [
                    {% for key,value in asstr.items %}
                        {label: '{{key}}' , y: {{value}} },
                    {%endfor%}
                        
                    ]
                }, 
                {
                    type: "line",
                    name: "Expected Sales",
                    showInLegend: true,
                    yValueFormatString: "$#,##0",
                    dataPoints: [
                    {% for key,value in asstr.items %}
                    { x: {{ forloop.counter0 }}, y: {{asstr.Sector}} },
                    {%endfor%}
                        
                    ]
                }]
            });
            chart1.render();



            var chart2 = new CanvasJS.Chart("chartContainer2", {
                animationEnabled: true,
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                title: {
                    text: "Inventory Turnover Ratio"
                },
                axisY: {
                    title: "Inventory Turnover Ratio",
                    suffix: "",
                    includeZero: false
                },
                axisX: {
                    title: "ITR"
                },
                data: [{
                    type: "column",
                    yValueFormatString: "#,##0.00",
                    dataPoints: [
                    {% for key,value in itr.items %}
                        {label: '{{key}}' , y: {{value}} },
                    {%endfor%}
                        
                    ]
                }, 
                {
                    type: "line",
                    name: "Expected Sales",
                    showInLegend: true,
                    yValueFormatString: "$#,##0",
                    dataPoints: [
                    {% for key,value in itr.items %}
                    { x: {{ forloop.counter0 }}, y: {{itr.Sector}} },
                    {%endfor%}
                        
                    ]
                }]
            });
            chart2.render();



            var chart3 = new CanvasJS.Chart("chartContainer3", {
                animationEnabled: true,
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                title: {
                    text: "Current Ratio"
                },
                axisY: {
                    title: "Current Ratio",
                    suffix: "",
                    includeZero: false
                },
                axisX: {
                    title: "Companies"
                },
                data: [{
                    type: "column",
                    yValueFormatString: "#,##0.00",
                    dataPoints: [
                    {% for key,value in curr_ratio.items %}
                        {label: '{{key}}' , y: {{value}} },
                    {%endfor%}
                        
                    ]
                }]
            });
            chart3.render();




            var chart4 = new CanvasJS.Chart("chartContainer4", {
                animationEnabled: true,
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                title: {
                    text: "Quick Ratio"
                },
                axisY: {
                    title: "Quick Ratio",
                    suffix: "",
                    includeZero: false
                },
                axisX: {
                    title: "Companies"
                },
                data: [{
                    type: "column",
                    yValueFormatString: "#,##0.00",
                    dataPoints: [
                    {% for key,value in q_ratio.items %}
                        {label: '{{key}}' , y: {{value}} },
                    {%endfor%}
                        
                    ]
                }]
            });
            chart4.render();




            var chart5 = new CanvasJS.Chart("chartContainer5", {
                animationEnabled: true,
                theme: "light2", // "light1", "light2", "dark1", "dark2"
                title: {
                    text: "PE Ratio"
                },
                axisY: {
                    title: "PE Ratio",
                    suffix: "",
                    includeZero: false
                },
                axisX: {

                    dataPoints: [
                    {% for key,value in pe.items %}
                        {label: '{{key}}' , y: {{value}} },

            chart5.render();
